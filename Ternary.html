<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
  </head>
  <body>
    <script>
      const x = 9;

      if (x < 10) {
        console.log("X is smaller than 10");
      } else {
        console.log("X is bigger or equal to 10");
      }

      x < 10
        ? console.log("X is smaller than 10")
        : console.log("X is bigger or equal to 10");

      console.log();
    </script>
  </body>
</html>
